
    <form class="form-horizontal" name="employeeForm" novalidate role="form">

        <fieldset>
            <legend>Basic Information</legend>
            <div class="form-group" ng-class="{'has-error' : employeeForm.fullName.$invalid && employeeForm.fullName.$dirty}">
                <label for="fulNname" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="fullName" name="fullName" class="form-control" ng-model="editableEmployee.fullName" ng-required="shouldShowFullName()" />
                    <!--<span class="help-block" ng-show="employeeForm.fullName.$error.required && employeeForm.fullName.$dirty">Full Name is required</span>-->
                    <span class="help-block hide" ng-if="employeeForm.fullName.$error.required">Full Name is required</span>                    
                </div>
            </div>

            <div class="form-group" show-errors>
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" name="email" class="form-control" ng-model="editableEmployee.email" ng-required="true" ng-pattern="/^A/" />
                    <span class="help-block" ng-if="employeeForm.email.$error.required">A valid email is required</span>
                    <span class="help-block" ng-if="employeeForm.email.$error.pattern">Email must start with A</span>
                </div>
            </div>

            <div class="form-group">
                <label for="notes" class="col-sm-3 control-label">Notes</label>
                <div class="col-sm-9">
                    <textarea id="notes" name="notes" class="form-control" rows="5" cols="40" ng-model="editableEmployee.notes"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="department" class="col-sm-3 control-label">Department</label>
                <div class="col-sm-9">
                    <select name="department" id="department" class="form-control" ng-model="editableEmployee.department" ng-options="dept for dept in departments"></select>
                </div>
            </div>

            <div class="form-group">
                <label for="dateHired" class="col-sm-3 control-label">Date Hired</label>
                <div class="col-sm-9">
                    <datepicker name="dateHired" ng-model="editableEmployee.dateHired"></datepicker>
                </div>
            </div>

            <div class="form-group">
                <label for="breakTime" class="col-sm-3 control-label">Break Time</label>
                <div class="col-sm-9">
                    <timepicker name="breakTime" ng-model="editableEmployee.breakTime"></timepicker>
                </div>
            </div>

            <div class="form-group">
                <label for="topProgrammingLanguage" class="col-sm-3 control-label">Top Programming Language</label>
                <div class="col-sm-9">
                    <input type="text" id="topProgrammingLanguage" name="topProgrammingLanguage" class="form-control" ng-model="editableEmployee.topProgrammingLanguage"
                           typeahead="language for language in programmingLanguages | filter:$viewValue"/>
                </div>
            </div>
        </fieldset>
        <br />

        <fieldset>
            <legend>Perks</legend>
            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label><input type="checkbox" value="perkCar" ng-model="editableEmployee.perkCar" />Company Car</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" value="perkStock" ng-model="editableEmployee.perkStock" />Company Stocks</label>
                    </div>

                    <div class="checkbox">
                        <label><input type="checkbox" value="perkSixWeeks" ng-model="editableEmployee.perkSixWeeks" />Six Weeks</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <br />

        <fieldset>
            <legend>Payroll Type</legend>
            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="w2" ng-model="editableEmployee.payrollType" /> W-2</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="ten99" ng-model="editableEmployee.payrollType" /> 1099</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="payrollType" value="none" ng-model="editableEmployee.payrollType" /> None</label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="col-sm-offset-3 col-sm-9">
            <input type="submit" class="btn btn-primary" value="Submit" ng-click="submitForm()" /> <!--ng-disabled="employeeForm.$invalid" />-->
            <input type="button" class="btn btn-default" value="Cancel" ng-click="cancelForm()" />
            <input type="reset" class="btn btn-warning" value="Reset" ng-click="resetForm()" />
        </div>
    </form>
